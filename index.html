<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>My first plain html5 game</title>
    <style>
      body{
        margin:0; padding: 0;
      }
      canvas{
        display: block;
        margin: 0 auto;
      }
      #player, #bg{
        display: none;
      }
      .hideyokids{
        display:none;
      }
    </style>
  </head>
  <body>
    <!-- <audio src="audio/03-rage.mp3" autoplay loop></audio> -->
    <img id="bg" src="img/bg.jpg" />
    <img id="player" src="img/squirtle-small.png" />
    <img src="img/trump_small.png" id="trump" class="hideyokids"/>
    <img class="hideyokids" id="playerf1" src="img/playerf1.png"  />
    <img class="hideyokids" id="playerf2" src="img/playerf2.png"  />
    <img class="hideyokids" id="playerf3" src="img/playerf3.png"  />
    <canvas id="canvas" ></canvas>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="main.js"></script>
    <script src="controls.js"></script>
  </body>
</html>
